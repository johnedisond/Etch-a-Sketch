<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>ETCH-A-SKETCH</h1>

    <div class="sizeButton">
        <button id="size">SIZE</button>
    </div>

    <div class="container"></div>

    <div class="doButtons">
        <button id="black" onclick="makeColor('black')"></button>
        <button id="erase" onclick="makeColor('white')"></button>
        <button id="random" onclick="makeColor('random')">RANDOM</button>
        <button id="clear" onclick="resetColors()">CLEAR</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
